<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Hello !'" ></p>

<!--/*@thymesVar id="client" type="ru.fivt.dostavimvse.models.Client"*/-->

<div class="orders">
    <div th:each="order : ${client.getOrders()}">
        <p th:text="${client.getOrders().size()}"></p>
        <p th:text="${order.getId()}"></p>
        <p th:text="${order.getStartDate()}"></p>
        <p th:text="${order.getProducts().size()}"></p>
        <p th:text="${order.getOverallWeight()}"></p>
    </div>
</div>
</body>
</html>
